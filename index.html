<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="first" action="index.html" method="post">
      <h1>Travel Reservation Form</h1>
      <label><h3>Passenger Name</h3>
          <input type="text" name="passengername" value="Name">
        </label>
        <label><h3>*Mobile Number</h3>
          <input type="tel" name="mobile" value="Mobile Number" >
        </label>
        <label><h3>*Email ID</h3>
          <input type="email" name="mailId" value="Email ID">
        </label>
        <label><h3>Travel Month</h3>
          <select id="travelmonth" name="travelmonth">
            <option value="Month Of Travel">Month Of Travel</option>
            <option value="Jan2022">Jan2022</option>
            <option value="Feb2022">Feb2022</option>
            <option value="Mar2022">Mar2022</option>
            <option value="Apr2022">APR2022</option>
            <option value="May2022">MAY2022</option>
            <option value="Jun2022">JUN2022</option>
            <option value="Jul2022">JUL2022</option>
            <option value="Aug2022">AUG2022</option>
            <option value="Sep2022">Sep2022</option>

          </select>
        </label>
        <label><h3>*Package</h3>
          <select id="package" name="package">
            <option value="Origin">Origin</option>
            <option value="GOA">GOA</option>
            <option value="MUMBAI">MUMBAI</option>
            <option value="KERALA">KERALA</option>
            <option value="TAMILNADU">TAMILNADU</option>
            <option value="KOLKATA">KOLKATA</option>
          </select>
        </label>
        <label><h3>Destination</h3>
          <input type="text" name="destination" value="Destination"  >
        </label>
        <br><br>
        <input class="btn" type="submit" name="submit" value="Get A Call"  >
        <input class="btn" type="reset" name="reset" value="Clear"  >

    </form>
    <footer>
    <p> Thank You</p>
    </footer>
  </body>
</html>
